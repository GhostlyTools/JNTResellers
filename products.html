<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JNTResellers Products</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>🛍️ JNTResellers - Products</h1>
</header>

<main id="product-container"></main>

<section id="order-form">
  <h2>Order Request</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="orderDetails" placeholder="Selected Products will appear here" rows="6" readonly></textarea>
    <button type="submit">Submit Order / Pay with Cash App</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
