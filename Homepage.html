<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resellr â€” Shop</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Top bar (mini links) -->
  <div class="topbar">
    <div class="container">
      <div class="top-left">Sell â€¢ Orders â€¢ Help</div>
      <div class="top-right">Deliver to United States</div>
    </div>
  </div>

  <!-- Header: logo, big search, account/cart -->
  <header class="header">
    <div class="container header-inner">
      <a class="logo" href="#">Resellr</a>

      <div class="search-wrap">
        <select id="categorySelect" aria-label="Category">
          <option value="">All</option>
        </select>
        <input id="searchInput" type="search" placeholder="Search for shoes, watches, phones, tablets, headphones, cologne..." aria-label="Search">
        <button id="searchBtn" aria-label="Search">Search</button>
      </div>

      <nav class="account-cart">
        <div class="account">Hello, Sign in<br/><strong>Account & Lists</strong></div>
        <div class="orders">Returns<br/><strong>& Orders</strong></div>
        <div class="cart">ðŸ›’<span id="cartCount">0</span><br/><strong>Cart</strong></div>
      </nav>
    </div>

    <!-- category nav (thin) -->
    <div class="container cat-nav">
      <nav>
        <a href="#" data-cat="">All</a>
        <a href="#" data-cat="Shoes">Shoes</a>
        <a href="#" data-cat="Watches">Watches</a>
        <a href="#" data-cat="Phones">Phones</a>
        <a href="#" data-cat="Tablets">Tablets</a>
        <a href="#" data-cat="Headphones">Headphones</a>
        <a href="#" data-cat="Cologne">Cologne</a>
      </nav>
    </div>
  </header>

  <main class="container main-grid">
    <!-- Left filters -->
    <aside class="filters">
      <h3>Filters</h3>

      <div class="filter-section">
        <label>Price</label>
        <input id="priceMax" type="range" min="0" max="2000" value="2000">
        <div class="small">Max: $<span id="priceMaxVal">2000</span></div>
      </div>

      <div class="filter-section">
        <label>Condition</label>
        <select id="conditionFilter">
          <option value="">Any</option>
          <option value="New">New</option>
          <option value="Refurbished">Refurbished</option>
        </select>
      </div>

      <div class="filter-section">
        <label>Rating</label>
        <select id="ratingFilter">
          <option value="0">Any</option>
          <option value="4">4â˜… & up</option>
          <option value="3">3â˜… & up</option>
        </select>
      </div>

      <button id="clearFilters" class="btn-ghost">Clear filters</button>
    </aside>

    <!-- Products -->
    <section class="products">
      <div class="breadcrumb">Home â€º <span id="breadcrumbCat">All</span></div>

      <div class="toolbar">
        <div id="resultsCount">0 results</div>
        <div>
          Sort by:
          <select id="sortSelect">
            <option value="featured">Featured</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="newest">Newest</option>
          </select>
        </div>
      </div>

      <div id="productGrid" class="product-grid" aria-live="polite"></div>

      <div class="pagination">
        <button id="prevPage" class="btn-ghost">â€¹ Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage" class="btn-ghost">Next â€º</button>
      </div>
    </section>
  </main>

  <!-- Simple cart modal -->
  <div id="cartModal" class="cart-modal hidden" aria-hidden="true">
    <div class="cart-body container">
      <button id="closeCart" class="close">âœ•</button>
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <div class="cart-foot">
        <div>Total: $<span id="cartTotal">0.00</span></div>
        <button id="checkoutBtn" class="btn-primary">Checkout</button>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
